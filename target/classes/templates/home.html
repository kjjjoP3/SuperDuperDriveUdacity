<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Home</title>
</head>

<body class="p-3 mb-2 bg-light text-black">
<div class="container">
    <div>
        <form th:action="@{/logout}" method="POST">
            <button id="btn-logout" type="submit" class="btn btn-secondary float-right">Logout</button>
        </form>
    </div>
    <div id="contentDiv" style="clear: right;">
        <nav style="clear: right;">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-files-tab" data-toggle="tab" href="#nav-files"
                   role="tab" aria-controls="nav-files" aria-selected="true">Files</a>
                <a class="nav-item nav-link" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab"
                   aria-controls="nav-notes" aria-selected="false">Notes</a>
                <a class="nav-item nav-link" id="nav-credentials-tab" data-toggle="tab" href="#nav-credentials"
                   role="tab" aria-controls="nav-credentials" aria-selected="false">Credentials</a>
            </div>
        </nav>

        <div class="alert alert-success row col-12 ml-1" id="success" th:if="${message}" th:text="${message}"></div>
        <div class="alert alert-danger row col-12 ml-1" th:if="${error}" th:text="${error}"></div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                <form th:action="@{/file/add}" enctype="multipart/form-data" method="POST">
                    <div class="container">
                        <div class="row" style="margin: 1em;">
                            <div class="col-sm-2">
                                <label for="fileUpload">Upload a New File:</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-dark" id="uploadButton">Upload</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="errorDiv"></div>
                <div class="table-responsive">
                    <table class="table table-striped" id="fileTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 80%" scope="col">File Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="file : ${fileList}">
                            <td>
                                <a target="_blank" th:href="@{'/file/view/'+${file.fileId}}"
                                   class="btn btn-success">View</a>
                                <a class="btn btn-danger" th:href="@{'/file/delete/'+${file.fileId}}">Delete</a>
                            </td>
                            <th scope="row" th:text="${file.fileName}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
                <button style="margin: 0.25em;" type="button" class="btn btn-info float-right" id="addNewNote"
                        onclick="showNoteModal()">
                    + Add a New Note
                </button>

                <div class="table-responsive">
                    <table class="table table-striped" id="userTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 20%" scope="col">Title</th>
                            <th style="width: 60%" scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="note : ${listNote}">
                            <td>
                                <button type="button" class="btn btn-success" id="editNoteBtn"
                                        th:attr="onclick='showNoteModal(\'' + ${note.noteId} + '\',\'' + ${note.noteTitle} +'\',\''+ ${note.noteDescription} + '\')'">Edit</button>
                                <a class="btn btn-danger" id="deleteNoteButton"  th:href="@{'/note/delete/'+${note.noteId}}">Delete</a>
                            </td>
                            <th scope="row" th:text="${note.noteTitle}"></th>
                            <td th:text="${note.noteDescription}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="noteModalLabel">Note</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/note/addOrUpdate}" th:object="${note}" method="POST">
                                    <input type="hidden" name="noteId" id="note-id" th:field="*{noteId}">
                                    <div class="form-group">
                                        <label for="note-title" class="col-form-label">Title</label>
                                        <input type="text" name="noteTitle" class="form-control" id="note-title"
                                               maxlength="20" required th:field="*{noteTitle}">
                                    </div>
                                    <div class="form-group">
                                        <label for="note-description" class="col-form-label">Description</label>
                                        <textarea class="form-control" name="noteDescription" id="note-description"
                                                  rows="5" maxlength="1000" required
                                                  th:field="*{noteDescription}"></textarea>
                                    </div>
                                    <button id="noteSubmit" type="submit" class="d-none"></button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary"
                                        onclick="$('#noteSubmit').click();">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab">
                <button id="addNewCredential" style="margin: 0.25em;" type="button" class="btn btn-info float-right"
                        onclick="showCredentialModal()">
                    + Add a New Credential
                </button>

                <div class="table-responsive">
                    <table class="table table-striped" th:object="${credentials}" id="credentialTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 35%" scope="col">URL</th>
                            <th style="width: 20%" scope="col">Username</th>
                            <th style="width: 25%" scope="col">Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="credential : ${listCredential}">
                            <td>
                                <button type="button" class="btn btn-success" id="editCredentialBtn"
                                        th:attr="onclick='showCredentialModal(' + ${credential.credentialId} + ',\'' + ${credential.url} + '\',\'' + ${credential.username} +'\',\''+ ${credential.passwordUnCredential} + '\')'">Edit</button>
                                <a id="deleteCredentialButton" class="btn btn-danger" th:href="@{'/credential/delete/'+${credential.credentialId}}">Delete</a>
                            </td>
                            <th scope="row" th:text="${credential.getUrl()}"></th>
                            <td th:text="${credential.getUsername()}"></td>
                            <td th:text="${credential.getPassword()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="modal fade" id="credentialModal" tabindex="-1" role="dialog"
                     aria-labelledby="credentialModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/credential/add}" method="POST" th:object="${credential}">
                                    <input type="hidden" name="credentialId" id="credential-id"
                                           th:field="*{credentialId}">
                                    <div class="form-group">
                                        <label for="credential-url" class="col-form-label">URL</label>
                                        <input type="text" name="url" class="form-control" id="credential-url"
                                               maxlength="100" required th:field="*{url}">
                                    </div>
                                    <div class="form-group">
                                        <label for="credential-username" class="col-form-label">Username</label>
                                        <input type="text" name="username" class="form-control"
                                               id="credential-username" maxlength="30" required th:field="*{username}">
                                    </div>
                                    <div class="form-group">
                                        <label for="credential-password" class="col-form-label">Password</label>
                                        <input type="text" name="password" class="form-control"
                                               id="credential-password" maxlength="30" required th:field="*{password}">
                                    </div>
                                    <button id="credentialSubmit" type="submit" class="d-none"></button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary"
                                        onclick="$('#credentialSubmit').click();">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!--For opening the note modal-->
<script type="text/javascript">
    // For opening the note modal
    function showNoteModal(noteId, noteTitle, noteDescription) {
        $('#note-id').val(noteId ? noteId : '');
        $('#note-title').val(noteTitle ? noteTitle : '');
        $('#note-description').val(noteDescription ? noteDescription : '');
        $('#noteModal').modal('show');
    }

    // For opening the credentials modal
    function showCredentialModal(credentialId, url, username, password) {
        $('#credential-id').val(credentialId ? credentialId : '');
        $('#credential-url').val(url ? url : '');
        $('#credential-username').val(username ? username : '');
        $('#credential-password').val(password ? password : '');
        $('#credentialModal').modal('show');
    }
</script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const fileUploadForm = document.getElementById('fileUploadForm');
        const fileUploadInput = document.getElementById('fileUpload');
        const errorDiv = document.getElementById('errorDiv');
        const maxFileSize = 10485760;

        fileUploadForm.addEventListener('submit', function(event) {
            const file = fileUploadInput.files[0];
            if (file) {
                if (file.size > maxFileSize) {
                    errorDiv.textContent = 'File size exceeds the allowed limit.';
                    event.preventDefault();
                } else {
                    errorDiv.textContent = '';
                }
            }
        });
    });
</script>
</body>

</html>
